<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи страница формы</title>
  </head>
  <body>

    <header class="page-header">
      <div class="page-header__logo">
        <img class="page-header__logo-image" src="img/logo-mobile.png" width="35" height="45" alt="Картинка логотипа">
        <img class="page-header__logo-name" src="img/logo-mobile-header.png" width="105" height="20" alt="Текст логотипа">
      </div>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-nav__item main-nav__item--active">
              <a>Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-main">

      <section class="form">
        <h1 class="form__title">Подбор программы</h1>
        <!-- Тут будет форма   -->
      </section>

      <section class="contacts">
        <h2 class="visually-hidden">Контакты</h2>
        <div class="contacts__info">
          <b class="contacts__suggestion">приглашаем
            к сотрудничеству
            дилеров!</b>
          <p class="contacts__adress">ул. Большая Конюшенная, д. 19/8
            Санкт-Петербург</p>
        </div>
        <div class="contacts__map">
          <img class="contacts__map-img" src="img/map.png" alt="Карта">
        </div>
      </section>

    </main>

    <footer clas="page-footer">
      <div class="page-footer__wrapper">
        <img class="page-footer__logo" src="img/logo-mobile-header.png" width="105" height="20" alt="Текст логотипа">
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">Мы в Инстаграме</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <span class="copyright__text">HTML Academy</span>
          <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="30" height="40"><path fill="#2E368F" d="M30.2 5h-.2l-19.7 2.1v36.2l19.7 11.7 19.7-11.7v-36.2l-19.5-2.1zm17 36.8l-17.2 10.2-17.2-10.2v-14.8l17.1 10.2v1.8l-11.7-7v1.8l11.8 7.1v1.9l-11.8-7v1.8l11.8 7 11.9-7.1v-7.6l5.3-3.2v15.1zm-.1-17l-4.7 2.8-2.2 1.3-10.3-6.1v1.8l8.8 5.3h-.1l-.2.1-1.3.7-7.3-4.3v1.8l5.8 3.4-1.4.9-4.3-2.6v1.8l2.9 1.7-2.9 1.7-17-10.1 17-10.2 17.2 10zm.1-1.8l-17.3-10.2-17.1 10.2v-13.6l17.2-1.8 17.2 1.8v13.6z"/></svg>
          </a>
        </div>
      </div>
    </footer>

  </body>
</html>
